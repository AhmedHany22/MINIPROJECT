<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .holder {
        background: #f0efe9;
        min-height: 100vh;
      }
      .rounded {
        border-radius: 1rem !important;
      }
      .text-gray {
        color: #aaa;
      }
      .text-danger {
        cursor: pointer;
      }
      input:checked + label {
        text-decoration: line-through;
        color: #adb5bd;
      }
      label {
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }
    </style>

    <title>Mini Typescript Project</title>
  </head>
  <body>
    <div class="holder d-flex align-items-center justify-content-center pt-5">
      <div class="container pt-5">
        <header class="text-center mb-5">
          <h1 class="display-4 font-weight-bold">Todo List</h1>
        </header>
        <form action="" id="todoform" class="form mb-3">
          <div class="field mt-5 mb-2">
            <label class="form-label ml-1 font-weight-bold">New Todo</label>
            <div class="d-flex">
              <input
                id="todoinput"
                placeholder="enter a todo"
                class="flex-grow-1 form-control"
              />
              <button class="btn btn-primary text-nowrap ml-3" id="btn">
                Add New
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-lg-5 mx-auto">
            <!-- CHECKBOX LIST -->
            <div class="card rounded border-0 shadow-sm position-relative">
              <div class="card-body p-5">
                <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                  <i class="far fa-calendar-alt fa-3x"></i>
                  <div class="ms-3">
                    <h4 class="text-uppercase fw-weight-bold mb-0 day"></h4>
                    <p class="text-gray fst-italic mb-0 date" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
